<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kontaktní stránka pro Tvůj web.">
  <meta name="author" content="Tvé jméno">
  <title>Kontakt</title>
  
  <link rel="stylesheet" href="style.css"> <!-- Odkaz na externí CSS soubor -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Domů</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="kontakt">
      <h1>Kontaktuj mě</h1>
      <p>Pokud máš jakýkoli dotaz nebo návrh, neváhej mě kontaktovat pomocí níže uvedeného formuláře nebo na e-mailu.</p>

      <h2>Kontaktní formulář</h2>
      <form action="#" method="post">
        <label for="jmeno">Jméno:</label>
        <input type="text" id="jmeno" name="jmeno" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="zprava">Zpráva:</label>
        <textarea id="zprava" name="zprava" rows="4" required></textarea>

        <button type="submit">Odeslat</button>
      </form>

      <h2>Alternativní kontakt</h2>
      <p>Můžeš mě také kontaktovat na e-mailu: <a href="mailto:example@email.com">example@email.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Tvůj web. Všechna práva vyhrazena.</p>
  </footer>
</body>
</html>
